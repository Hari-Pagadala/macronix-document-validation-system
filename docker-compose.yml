version: "3.9"

services:
  db:
    image: postgres:15
    container_name: macronix_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: macronix_api
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DIALECT: postgres
      # If parts of the app expect a single connection string:
      # DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres

      # External services (set these in your environment or .env)
      FAST2SMS_API_KEY: ${FAST2SMS_API_KEY}
      FAST2SMS_SENDER_ID: ${FAST2SMS_SENDER_ID}
      FAST2SMS_DLT_TEMPLATE_ID: ${FAST2SMS_DLT_TEMPLATE_ID}

      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}

      SHORT_URL_BASE: ${SHORT_URL_BASE}

      IMAGEKIT_PUBLIC_KEY: ${IMAGEKIT_PUBLIC_KEY}
      IMAGEKIT_PRIVATE_KEY: ${IMAGEKIT_PRIVATE_KEY}
      IMAGEKIT_URL_ENDPOINT: ${IMAGEKIT_URL_ENDPOINT}

    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - backend/.env

volumes:
  db_data:
    driver: local
